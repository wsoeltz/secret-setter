<!DOCTYPE html>
<html>
<head>
	<title>Secrets don't make friends</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="container">
		<div id="pregameContainer" class="pregame">
		    <div id="userList" class="game__userList">

		    </div>
		    <div id="errorContainer">
		    </div>
		    <div id="gameControls" class="game__controls">
		    	<button id="newGame">Begin Game</button>
		    </div>
		</div>

		<div id="activeGameContainer" class="active_game hidden">
	    <div id="yourRole" class="active__yourRoles">

	    </div>
		</div>

		<div id="navbar">
			<button id="gameControlsNavButton">Game Controls</button>
			<button id="currentGameNavButton">Current Game</button>
		</div>
	</div>

	<script id="userListTemplate" type="text/html">
		<h2><span class="label">Room: </span>{{room}}</h2>
		<h3><span class="label">Players: </span></h3>
		<ol class="users">
			{{#users}}
				<li>{{username}}</li>
			{{/users}}
		</ol>
	</script>

	<script id="roleTemplate" type="text/html">
		<h2 class="name">{{username}}</h2>
		<div class="tap-toggle party">
			<h3 class="title">
				Party
				<small>(tap and hold)</small>
			</h3>
			<h3 class="content hidden">{{party}}</h3>
		</div>
		<div class="tap-toggle role">
			<h3 class="title">
				Role
				<small>(tap and hold)</small>
			</h3>
			<h3 class="content hidden">{{role}}</h3>
		</div>
		<div class="tap-toggle team">
			<h3 class="title">
				Team
				<small>(tap and hold)</small>
			</h3>
			<div class="content hidden">
				<ol>
					{{#team}}
						<li>{{username}} {{role}}</li>
					{{/team}}
				</ol>
			</div>
		</div>
	</script>

	<script id="errorTemplate" type="text/html">
		<h3 class="error">{{error}}</h3>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/game.js"></script>
	<script type="text/javascript" src="/js/ui.js"></script>
</body>
</html>
